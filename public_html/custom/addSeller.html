<div data-page="addSeller" class="page">
	<!-- Begin: Navbar -->
	<div class="navbar">
		<div class="navbar-inner">
			<div class="left">
				<a href="#" class="link icon-only back">
					<i class="icon icon-back"></i>
				</a>
			</div>
			<div class="center">Register</div>
		</div>
	</div>
	<!-- End: Navbar -->

	<!-- Begin: Page Content -->
  <div class="page-content">

		<div class="content-block">
			<p>The Form Validation component makes it easy to validate user input.</p>
		</div>

		<form name="signup" action="/signup" method="POST">
			<div class="list-block no-hairlines">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">person_outline</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="name" placeholder="Name" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">mail_outline</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="email" name="email" placeholder="Email" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">language</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="url" name="url" placeholder="URL" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>					
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">phone</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="tel" name="phone" placeholder="Phone Number" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">credit_card</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="number" name="gstin" placeholder="GSTIN" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="material-icons">shop name</i>
							</div>
							<div class="item-inner">
								<div class="item-input">
									<input type="text" name="shopname" placeholder="Shop Name" required />
								</div>
								<div class="item-text input-error"></div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<button type="submit" class="button button-big button-block button-fill">Sign up</button>
			</div>
		</form>
	<div class="message"></div>
	</div>
	<!-- End: Page Content -->
</div>
